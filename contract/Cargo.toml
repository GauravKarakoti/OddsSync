[package]
name = "contract"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
linera-sdk = { version = "0.15.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
thiserror = "1.0"

[profile.release]
opt-level = 'z'  # Optimize for size
lto = true
codegen-units = 1